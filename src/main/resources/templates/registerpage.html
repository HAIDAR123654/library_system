<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/release/v5.4.1/css/all.css"/>
</head>
<body>
<div class="container my-4">
    <h2 style="color : red">Please register Yourself!</h2>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/user/register}" th:object="${user}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-lable">Email</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   id="username" placeholder="your email" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-lable">password</label>
                            <input type="text" th:field="*{password}" class="form-control"
                                   id="password" placeholder="password" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">
                        <input type="hidden" id="userRole" th:field="*{userRole}">
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
</body>
</html>
